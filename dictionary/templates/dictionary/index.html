{% extends "dictionary/base.html" %}

{% block content %}
<form class="searchform" action="{% url 'search' %}" method="get">
    <span class="expand"><input type="text" class="searchbox" name="q" /></span>
    <input class="submit" type="submit" value="Search" />
</form>

{% if chunk_list %}
    <ul class="results">
    {% for chunk in chunk_list %}
        <div class="chunk">
            <a class="entry" href="{% url 'entry' chunk.id %}">
                {{ chunk.entry }}
                <span class="link-expander"></span>
            </a>
            <span class="pos">{{ chunk.pos }}</span>
            <div class="defn">
                {{ chunk.defn }}
            </div>
        </div>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
