{% extends "dictionary/base.html" %}

{% block content %}
<div class="listing">
    <h1>{{ chunk.entry }}</h1>

    <p class="listing-defn"><span class="pos">{{ chunk.pos }}</span> {{ chunk.defn }}</p>

    <p class="sources">Source: <span class="source">{{ chunk.source }}</span></p>
</div>
{% endblock %}
