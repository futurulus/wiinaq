<!DOCTYPE html>

{% load staticfiles %}
<html>
<head>
    <title>Word Wiinaq</title>
    <link rel="stylesheet" href="{% static "dictionary/styles.css" %}">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "dictionary/endings.js" %}"></script>
    <script src="{% static "dictionary/tooltip.js" %}"></script>

</head>
<body>
    <div id="centering">
        <div id="header">
            <a href="{% url 'search' %}">
                <img src="{% static "dictionary/sea_lion_title.svg" %}" class="logo"
                     alt="Word Wiinaq Alutiiq Dictionary" />
            </a>
            <div id="linkbar">
                <a href="{% url 'random' %}">random word</a> ·
                <a href="{% url 'credits' %}">credits</a> ·
                <a href="https://docs.google.com/forms/d/1mxloJwG76jL7Y8ACQaAI-w25fe09vn_CBShexOXr-wQ/viewform?entry.599026928={{ url|urlencode }}&entry.1210689804={{ request.META.HTTP_USER_AGENT|urlencode }}">feedback</a>
            </div>
        </div>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
